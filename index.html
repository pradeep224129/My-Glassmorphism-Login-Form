<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Neomorphic Login Form</title>
</head>
<body>
    <center>
        <div class="login-div">
            <div class="logo"></div>
            <div class="title">Login Form</div>
            <div class="sub-title">Designed by Pradeep</div>
            <div class="fields">
            <div class="username">
                <input type="username" class="user-input" placeholder="Username">
            </div>
            <div class="password">
                <input type="password" class="pass-input" placeholder="Password">
            </div>
            <button class="signin-button">Login</button>
             <div class="link">
                <a href="#">Forgot Password ?></a> or <a href="#">SignUp</a>
             </div>
        </div>
    </center>
</body>
</html>
